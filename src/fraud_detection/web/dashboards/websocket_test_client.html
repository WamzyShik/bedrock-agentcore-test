<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Metrics Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .controls {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="text"], select {
            width: 100%;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 10px;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 10px;
        }

        .status.connected {
            background: #4CAF50;
            color: white;
        }

        .status.disconnected {
            background: #f44336;
            color: white;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .metric-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .metric-item:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 500;
            color: #666;
        }

        .metric-value {
            font-weight: bold;
            color: #333;
        }

        .log-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .log-container h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .log-entry.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .log-entry.error {
            background: #ffebee;
            color: #d32f2f;
        }

        .log-entry.data {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .stat-item {
            flex: 1;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ WebSocket Metrics Test Client</h1>

        <div class="controls">
            <div class="control-group">
                <label>WebSocket URL:</label>
                <input type="text" id="wsUrl" value="ws://localhost:8765">
            </div>

            <div class="control-group">
                <button id="connectBtn" onclick="connect()">Connect</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
                <span id="status" class="status disconnected">Disconnected</span>
            </div>

            <div class="control-group">
                <label>Subscribe to Metrics:</label>
                <select id="metricTypes" multiple size="6">
                    <option value="all" selected>All Metrics</option>
                    <option value="system">System Metrics</option>
                    <option value="agent">Agent Metrics</option>
                    <option value="business">Business Metrics</option>
                    <option value="hero">Hero Metrics</option>
                    <option value="presentation">Presentation Data</option>
                </select>
                <button onclick="subscribe()" style="margin-top: 10px;">Subscribe</button>
            </div>

            <div class="control-group">
                <label>Update Interval (seconds):</label>
                <input type="number" id="updateInterval" value="1" min="0.1" max="60" step="0.1">
                <button onclick="setUpdateInterval()" style="margin-top: 10px;">Set Interval</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="messagesReceived">0</div>
                    <div class="stat-label">Messages Received</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="lastUpdate">-</div>
                    <div class="stat-label">Last Update</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="connectionTime">0s</div>
                    <div class="stat-label">Connected Time</div>
                </div>
            </div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <h3>üìä System Metrics</h3>
                <div id="systemMetrics">
                    <div class="metric-item">
                        <span class="metric-label">Waiting for data...</span>
                    </div>
                </div>
            </div>

            <div class="metric-card">
                <h3>ü§ñ Agent Metrics</h3>
                <div id="agentMetrics">
                    <div class="metric-item">
                        <span class="metric-label">Waiting for data...</span>
                    </div>
                </div>
            </div>

            <div class="metric-card">
                <h3>üíº Business Metrics</h3>
                <div id="businessMetrics">
                    <div class="metric-item">
                        <span class="metric-label">Waiting for data...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="log-container">
            <h3>üìù Message Log</h3>
            <button onclick="clearLog()" style="margin-bottom: 10px;">Clear Log</button>
            <div id="logContainer"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let messagesReceived = 0;
        let connectionStartTime = null;
        let connectionTimer = null;

        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.insertBefore(entry, logContainer.firstChild);

            // Keep only last 100 entries
            while (logContainer.children.length > 100) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        function updateStatus(connected) {
            const status = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            if (connected) {
                status.textContent = 'Connected';
                status.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                status.textContent = 'Disconnected';
                status.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function updateConnectionTime() {
            if (connectionStartTime) {
                const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                document.getElementById('connectionTime').textContent = `${elapsed}s`;
            }
        }

        function connect() {
            const url = document.getElementById('wsUrl').value;
            log(`Connecting to ${url}...`, 'info');

            try {
                ws = new WebSocket(url);

                ws.onopen = () => {
                    log('Connected successfully!', 'success');
                    updateStatus(true);
                    connectionStartTime = Date.now();
                    connectionTimer = setInterval(updateConnectionTime, 1000);

                    // Auto-subscribe to selected metrics
                    subscribe();
                };

                ws.onmessage = (event) => {
                    messagesReceived++;
                    document.getElementById('messagesReceived').textContent = messagesReceived;
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();

                    try {
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                    } catch (e) {
                        log(`Error parsing message: ${e.message}`, 'error');
                    }
                };

                ws.onerror = (error) => {
                    log(`WebSocket error: ${error}`, 'error');
                };

                ws.onclose = () => {
                    log('Connection closed', 'info');
                    updateStatus(false);
                    if (connectionTimer) {
                        clearInterval(connectionTimer);
                        connectionTimer = null;
                    }
                };
            } catch (e) {
                log(`Connection error: ${e.message}`, 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function subscribe() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected', 'error');
                return;
            }

            const select = document.getElementById('metricTypes');
            const selectedOptions = Array.from(select.selectedOptions).map(opt => opt.value);

            const message = {
                type: 'subscribe',
                metric_types: selectedOptions
            };

            ws.send(JSON.stringify(message));
            log(`Subscribing to: ${selectedOptions.join(', ')}`, 'info');
        }

        function setUpdateInterval() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected', 'error');
                return;
            }

            const interval = parseFloat(document.getElementById('updateInterval').value);

            const message = {
                type: 'set_update_interval',
                interval_seconds: interval
            };

            ws.send(JSON.stringify(message));
            log(`Update interval set to ${interval}s`, 'info');
        }

        function handleMessage(data) {
            const type = data.type;

            if (type === 'welcome') {
                log(`Welcome message: ${data.message}`, 'success');
            } else if (type === 'metric_update') {
                log(`Metric update: ${data.data.metric_type}`, 'data');
                updateMetricDisplay(data.data);
            } else if (type === 'metric_batch') {
                log(`Metric batch: ${data.count} metrics`, 'data');
                data.data.forEach(metric => updateMetricDisplay(metric));
            } else if (type === 'subscription_confirmed') {
                log(`Subscription confirmed: ${data.metric_types.join(', ')}`, 'success');
            } else if (type === 'pong') {
                log('Pong received', 'info');
            } else {
                log(`Unknown message type: ${type}`, 'info');
            }
        }

        function updateMetricDisplay(metricData) {
            const metricType = metricData.metric_type;
            const data = metricData.data;

            if (metricType === 'system') {
                updateSystemMetrics(data);
            } else if (metricType === 'agent') {
                updateAgentMetrics(data);
            } else if (metricType === 'business') {
                updateBusinessMetrics(data);
            }
        }

        function updateSystemMetrics(data) {
            const container = document.getElementById('systemMetrics');
            container.innerHTML = `
                <div class="metric-item">
                    <span class="metric-label">Throughput:</span>
                    <span class="metric-value">${data.throughput_tps?.toFixed(2) || 0} TPS</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">Avg Response Time:</span>
                    <span class="metric-value">${data.avg_response_time_ms?.toFixed(2) || 0} ms</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">Error Rate:</span>
                    <span class="metric-value">${((data.error_rate || 0) * 100).toFixed(2)}%</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">CPU Utilization:</span>
                    <span class="metric-value">${((data.cpu_utilization || 0) * 100).toFixed(1)}%</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">Memory Utilization:</span>
                    <span class="metric-value">${((data.memory_utilization || 0) * 100).toFixed(1)}%</span>
                </div>
            `;
        }

        function updateAgentMetrics(data) {
            const container = document.getElementById('agentMetrics');
            
            if (Array.isArray(data)) {
                let html = '';
                data.forEach(agent => {
                    html += `
                        <div class="metric-item">
                            <span class="metric-label">${agent.agent_name}:</span>
                            <span class="metric-value">Load ${((agent.current_load || 0) * 100).toFixed(0)}%</span>
                        </div>
                    `;
                });
                container.innerHTML = html;
            }
        }

        function updateBusinessMetrics(data) {
            const container = document.getElementById('businessMetrics');
            container.innerHTML = `
                <div class="metric-item">
                    <span class="metric-label">Transactions:</span>
                    <span class="metric-value">${(data.transactions_processed || 0).toLocaleString()}</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">Fraud Detected:</span>
                    <span class="metric-value">${(data.fraud_detected || 0).toLocaleString()}</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">Money Saved:</span>
                    <span class="metric-value">$${(data.money_saved || 0).toLocaleString()}</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">ROI:</span>
                    <span class="metric-value">${(data.roi_percentage || 0).toFixed(1)}%</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">Cost/Transaction:</span>
                    <span class="metric-value">$${(data.cost_per_transaction || 0).toFixed(4)}</span>
                </div>
            `;
        }

        function clearLog() {
            document.getElementById('logContainer').innerHTML = '';
            log('Log cleared', 'info');
        }

        // Auto-connect on page load
        window.addEventListener('load', () => {
            log('Page loaded. Click Connect to start.', 'info');
        });
    </script>
</body>
</html>
